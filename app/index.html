<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Timekeeper - Electron</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <section class="container">
        <div id="link-sobre">
            <img class="info-button" src="img/info-button.png">
        </div>
        <h1 class="titulo">Timekeeper</h1>
        <div class="timer">
            <div class="relogio">
                <span class="tempo">00:00:00</span>
            </div><!--
            --><div class='controles'>
                <img class="botao-play" src="img/play-button.svg">
            </div>
            <div class="curso-container">
                <span class="curso">introducao-javascript</span>
            </div>
        </div>

        <br>

        <div class="group">
            <input type="text" class="campo-adicionar" required>
            <img src="img/plus.png" class="botao-adicionar">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Novo Curso</label>
        </div>
    </section>
    <script>require('./scripts/renderer')</script>
</body>
</html>
